spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: git@github.com:SpringCloudify/config-repo-demo.git
server:
  port: 12111

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.serviceUrl.eureka-server-port}/eureka/
